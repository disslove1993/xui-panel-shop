<!doctype html>
<html lang="fa" dir="rtl" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %} - پنل مدیریت</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; }
        .sidebar { position: fixed; top: 0; bottom: 0; right: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset 1px 0 0 rgba(255, 255, 255, 0.1); }
        main { margin-right: 250px; padding: 20px; }
        .nav-link { font-weight: 500; color: #8b949e; border-radius: .25rem; margin: 0.1rem 0; }
        .nav-link.active, .nav-link:hover { color: #fff; background-color: #161b22; }
        .nav-link .bi { margin-left: 10px; font-size: 1.1rem; vertical-align: text-bottom; }
        .card { background-color: #161b22; border-color: #30363d; }
        .card-header { background-color: rgba(255,255,255,0.03); border-bottom-color: #30363d; }
        .navbar-brand { font-weight: 600; }
        .navbar-dark { background-color: #161b22; }
        .table { border-color: #30363d; }
    </style>
</head>
<body>
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">پنل مدیریت X-UI</a>
        <div class="navbar-nav"><div class="nav-item text-nowrap"><a class="nav-link px-3" href="{{ url_for('logout') }}">خروج</a></div></div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3 p-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}" href="{{ url_for('admin_dashboard') }}">
                                <i class="bi bi-speedometer2"></i> داشبورد
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'admin_settings' %}active{% endif %}" href="{{ url_for('admin_settings') }}">
                                <i class="bi bi-gear-fill"></i> تنظیمات
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}{% for category, message in messages %}<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">{{ message }}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>{% endfor %}{% endif %}
                {% endwith %}
                {% block admin_content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block admin_scripts %}{% endblock %}
</body>
</html>
